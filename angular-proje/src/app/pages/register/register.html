<div class="register-container">
  <h2>Kayıt Ol</h2>

  <p class="error" *ngIf="errorMessage">{{ errorMessage }}</p>

  <input type="text" placeholder="Kullanıcı Adı" [(ngModel)]="username" />
  <input type="password" placeholder="Şifre" [(ngModel)]="password" />
  <input type="password" placeholder="Şifreyi Onayla" [(ngModel)]="confirmPassword" />
  <button (click)="register()">Kayıt Ol</button>

  <p>
    Zaten üye misiniz?
    <a (click)="goLogin()" style="cursor:pointer; color:blue; text-decoration:underline;">
      Giriş Yap
    </a>
  </p>
</div>
